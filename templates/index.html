<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/Rhf4W6tz/favicon.png" />
 
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Upload Video</h2>
    <form id="uploadForm" class="space-y-4" >
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Video Title</label>
        <input type="text" id="title" name="title" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required />
      </div>

      <div>
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Video Thumbnail</label>
        <input type="file" id="thumbnail" name="thumbnail"  class="file-input file-input-bordered file-input-secondary w-full max-w-xs" accept="image/*" required />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Video Category</label>
        <select id="category" name="category" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          <option value="">Select Category</option>
          <option value="Movies">Movies</option>
          <option value="WebSeries">Web Series</option>
          <option value="Drama">Drama</option>
        </select>
      </div>

      <div>
        <label for="video" class="block text-sm font-medium text-gray-700">Upload Video</label>
        <input type="file" id="video" name="video" class="file-input file-input-bordered file-input-primary w-full max-w-xs" accept="video/*" required />
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg">
        Upload Video
      </button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/static/index.js"></script>
</body>
</html>
